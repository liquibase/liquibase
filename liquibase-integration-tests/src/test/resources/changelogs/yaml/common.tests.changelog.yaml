  - changeSet:
      id: compoundIndexTest
      author: nvoxland
      changes:
        - createTable:
            tableName: compoundIndexTest
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(10)
              - column:
                  name: lastname
                  type: varchar(10)
        - createIndex:
            indexName: idx_compoundtest
            tableName: compoundIndexTest
