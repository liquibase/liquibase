databaseChangeLog: 
- preConditions:
     - onFail: WARN 
     - sqlCheck:
        expectedResult: 0
        sql: select count(*) from DATABASECHANGELOGLOCK
- changeSet:
    id:  1  
    author: Liquibase User
    labels: setup
    changes:
    - createTable:
        columns:
         - column:
            name: id
            type: int
            autoIncrement: true
            constraints:
             primaryKey: true
             nullable: false
         - column:  
            name:  firstname  
            type:  varchar(50)  
         - column: 
            name: surname         
            type:  varchar(50)  
            constraints:  
             nullable:  false  
         - column:  
            name:  state  
            type:  char(2)
        tableName: example_table