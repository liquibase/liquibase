name: Build & Deploy extensions

on:
  workflow_call:
    inputs:
      liquibase-version:
        description: 'liquibase version'
        required: true
        type: string
      dependencies:
        description: 'Comma separated list of needed dependencies to release the extensions list'
        required: false
        type: string
      extensions:
        description: 'Comma separated list of extensions to release to GPM'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      liquibase-version:
        description: 'liquibase version'
        required: true
        type: string
      dependencies:
        description: 'Comma separated list of needed dependencies to release the extensions list'
        required: false
        type: string
      extensions:
        description: 'Comma separated list of extensions to release to GPM'
        required: true
        type: string

env:
  MAVEN_VERSION: '3.9.2'

jobs:
  build-and-deploy-extensions:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:

      - uses: actions/checkout@v4

      - name: Checkout Dependencies
        env:
            GIT_USERNAME: "liquibot"
            GIT_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
            git config --global credential.helper store
            echo "https://$GIT_USERNAME:$GIT_PASSWORD@github.com" > ~/.git-credentials
            IFS=',' read -ra DEP_ARRAY <<< "${{ inputs.dependencies }}"
            for dep in "${DEP_ARRAY[@]}"; do
                dep=$(echo $dep | xargs)  # Remove leading and trailing whitespaces
                echo "Checking out $dep"
                git clone https://github.com/liquibase/$dep.git $dep
            done

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: ${{ env.MAVEN_VERSION }}

      - name: maven-settings-xml-action
        uses: whelk-io/maven-settings-xml-action@v22
        with:
          repositories: |
            [
              {
                "id": "liquibase",
                "url": "https://maven.pkg.github.com/liquibase/liquibase",
                "releases": {
                  "enabled": "true"
                },
                "snapshots": {
                  "enabled": "true",
                  "updatePolicy": "always"
                }
              },
              {
                "id": "liquibase-pro",
                "url": "https://maven.pkg.github.com/liquibase/liquibase-pro",
                "releases": {
                  "enabled": "true"
                },
                "snapshots": {
                  "enabled": "true",
                  "updatePolicy": "always"
                }
              }
            ]
          servers: |
            [
              {
                "id": "liquibase",
                "username": "liquibot",
                "password": "${{ secrets.LIQUIBOT_PAT_GPM_ACCESS }}"
              },
              {
                "id": "liquibase-pro",
                "username": "liquibot",
                "password": "${{ secrets.LIQUIBOT_PAT_GPM_ACCESS }}"
              }
            ]

      - name: Re-version and build Dependencies
        run: |
          IFS=',' read -ra DEP_ARRAY <<< "${{ inputs.dependencies }}"
          for dep in "${DEP_ARRAY[@]}"; do
            dep=$(echo $dep | xargs)  # Remove leading and trailing whitespaces
            echo "Re-versioning $dep"
            cd $dep
            mvn versions:set -DnewVersion=${{ inputs.liquibase-version }}
            mvn clean install -DskipTests
            cd ..
          done

      - name: Checkout and build Extensions
        run: |
          IFS=',' read -ra EXT_ARRAY <<< "${{ inputs.extensions }}"
          for ext in "${EXT_ARRAY[@]}"; do
            ext=$(echo $ext | xargs)  # Remove leading and trailing whitespaces
            echo "Checking out and building $ext"
            git clone https://github.com/liquibase/$ext.git $ext
            cd $ext
            mvn versions:set -DnewVersion=${{ inputs.liquibase-version }}
            mvn clean install -DskipTests
            mvn deploy:deploy-file -Dfile=./target/${ext}-${{ inputs.liquibase-version }}.jar -DpomFile=pom.xml -DrepositoryId=liquibase -Durl=https://maven.pkg.github.com/liquibase/$ext
            cd ..
          done
