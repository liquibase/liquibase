name: Release Published
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release Tag'
        required: true

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.collect-data.outputs.tag }}
      version: ${{ steps.collect-data.outputs.version }}
    steps:
      - name: Collect Data
        id: collect-data
        uses: actions/github-script@v4
        with:
          script: |
            let tag = context.payload.inputs.tag;
            let version = tag.replace(/^v/, "");

            core.setOutput("tag", tag);
            core.setOutput("version", version);

      - run: |
          echo "Publishing version ${{ steps.collect-data.outputs.version }} from ${{ steps.collect-data.outputs.tag }}"

  deploy_maven:
    needs: [ setup ]
    runs-on: ubuntu-latest
    steps:
      - name: Download release assets
        uses: robinraju/release-downloader@v1.2
        with:
          repository: "liquibase/liquibase"
          tag: "${{ needs.setup.outputs.tag }}"
          filename: "*"
          out-file-path: "assets"

      - name: Set up Java for publishing to Maven Central Repository
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          server-id: sonatype-nexus-staging
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Publish to Maven Central
        env:
          MAVEN_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.SONATYPE_TOKEN }}
        run: |
          version=${{ needs.setup.outputs.version }}

          ls -l ~/.m2
          cat ~/.m2/settings.xml

          (cd assets && unzip liquibase-additional-*.zip)
          mvn -B -X org.apache.maven.plugins:maven-deploy-plugin:3.0.0-M1:deploy-file \
            -Durl=https://oss.sonatype.org/service/local/staging/deploy/maven2/ \
            -DrepositoryId=sonatype-nexus-staging \
            -Dfile=assets/liquibase-${version}.jar,assets/liquibase-${version}.jar.asc,assets/liquibase-maven-plugin-${version}.jar,assets/liquibase-maven-plugin-${version}.jar.asc,assets/liquibase-cdi-${version}.jar,assets/liquibase-cdi-${version}.jar.asc \
            -Dsources=assets/liquibase-${version}-sources.jar,assets/liquibase-${version}-sources.jar.asc,assets/liquibase-maven-plugin-${version}-sources.jar,assets/liquibase-maven-plugin-${version}-sources.jar.asc,assets/liquibase-cdi-${version}-sources.jar,assets/liquibase-cdi-${version}-sources.jar.asc \
            -Djavadoc=assets/liquibase-${version}-javadoc.jar,assets/liquibase-${version}-javadoc.jar.asc,assets/liquibase-maven-plugin-${version}.jar-javadoc,assets/liquibase-maven-plugin-${version}.jar-javadoc.asc,assets/liquibase-cdi-${version}-javadoc.jar,assets/liquibase-cdi-${version}-javadoc.jar.asc
