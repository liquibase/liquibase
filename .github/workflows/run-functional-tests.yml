name: Run Functional Tests

on:
  workflow_call:

    pull_request:
      types:
        - labeled

env:
  MAVEN_VERSION: '3.9.2'

jobs:
  build:
    if: ${{ github.event.label.name == 'runFunctionalTests' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha || github.event.after}} #sets the Git reference (commit or branch) to be checked out in the workflow

       #run the functional tests only against the head-branch of the PR
      - name: Trigger Functional Tests Workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.LIQUIBOT_PAT }} # Personal Access Token for Repo B
          repository: liquibase/liquibase-pro-tests
          event-type: run-workflow
          client-payload: '{"ref": "${{ github.event.pull_request.head.ref }}" }'