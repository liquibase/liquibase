name: Run Functional Tests

on:
  workflow_call:
    inputs:
      latestMergeSha:
        description: 'Latest Merge sha of OSS PR'
        required: false
        default: ''
        type: string

env:
  MAVEN_VERSION: '3.9.2'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha || github.event.after}} #sets the Git reference (commit or branch) to be checked out in the workflow

      - name: Get Workflow Run URL
        id: get-workflow-url
        run: |
          repo_url="https://github.com/${{ github.repository }}"
          workflow_url="${repo_url}/actions/runs/${{ github.run_id }}"
          echo "workflow_url=${workflow_url}" >> $GITHUB_ENV

      #run the functional tests only against the head-branch of the PR
      - name: Trigger Functional Tests Workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.RUN_FUNCTIONAL_TEST_HARNESS_TESTS_TOKEN }}
          repository: liquibase/liquibase-pro-tests
          event-type: run-functional-tests
          client-payload: |
            {
              "New Running liquibase/liquibase commit": "${{ inputs.latestMergeSha }}",
              "Triggered by" : "${{ env.workflow_url }}"
            }