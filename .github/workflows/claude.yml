name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

# Security: Permissions for Claude AI assistant
# - contents: read - read code
# - pull-requests: write - respond to PR comments
# - issues: write - respond to issue mentions (required for @claude in issues)
# - id-token: write - authentication
permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write
  actions: read
  checks: read
  statuses: read

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    uses: liquibase/build-logic/.github/workflows/claude.yml@main
    secrets: inherit
