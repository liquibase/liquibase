name: Cleanup Master Builds on Release Published

on:
  workflow_dispatch:
  release:
    types: [ published ]

jobs:
  delete-package:
    name: Delete Github Packages for Master/Main
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        packages_to_delete: [org.liquibase.liquibase-core, org.liquibase.liquibase-extension-testing, org.liquibase.liquibase-integration-tests, org.liquibase.liquibase-maven-plugin, org.liquibase.liquibase-cdi-jakarta, org.liquibase.liquibase-cdi, org.liquibase.liquibase]
    steps:
    - uses: actions/delete-package-versions@v5
      with:
        # Name of the package.
        # Defaults to an empty string.
        # Required if `package-version-ids` input is not given.
        package-name: ${{ matrix.packages_to_delete }}
        package-type: maven

        # The package versions to exclude from deletion.
        # Takes regex for the version name as input.
        # By default nothing is ignored.
        ignore-versions: '^DAT-.*-SNAPSHOT$'
